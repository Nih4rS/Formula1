name: Weekly Data Refresh

on:
  schedule:
    - cron: "0 4 * * 1" # Mondays 04:00 UTC
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build data 2020..current year
        run: |
          python - << 'PY'
          import time
          from etl.build_all import build as build_all
          from etl.build_maps import build_all_tracks
          year_from = 2020
          year_to = int(time.strftime('%Y'))
          for y in range(year_from, year_to+1):
              print('== build best laps for', y)
              build_all(y, y)
              print('== build track maps for', y)
              try:
                  build_all_tracks(y)
              except Exception as e:
                  print('track map build failed for', y, e)
          PY
      - name: Build data indexes
        run: |
          python etl/build_indexes.py
      - name: Commit new data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "chore(data): weekly refresh" || echo "nothing to commit"
          git push

